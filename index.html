<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="My favorite movies project">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Poliana de Barros Pedro">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="./styles/base.css" rel="stylesheet">
    <link href="./styles/home.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="./imgs/logo.png" alt="logo" class="logo">
        <h2>
            My favorite movies
        </h2>
    </header>
    <div class="content">
        <div class="category-box">
            <div onclick="goAction()" class="category action">
                <div id="action" class="button">
                    <p>Action</p>
                </div>
            </div>

            <div class="category adventure ">
                <div class="button ">
                    <p>adventure</p>
                </div>
            </div>

            <div class="category comedy ">
                <div class="button ">
                    <p>Comedy</p>
                </div>
            </div>

            <div class="category animation ">
                <div class="button ">
                    <p>Animation</p>
                </div>
            </div>

            <div class="category heroes ">
                <div class="button ">
                    <p>Heroes</p>
                </div>
            </div>

        </div>

    </div>

</body>
